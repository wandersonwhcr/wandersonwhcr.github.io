<div class="share-page">
    <a class="button" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Compartilhe no Facebook">
        <i class="fa fa-facebook fa-fw"></i> Compartilhe
    </a>
    <a class="button" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.theme_settings.twitter }}&related={{ site.theme_settings.twitter }}" rel="nofollow" target="_blank" title="Compartilhe no Twitter">
        <i class="fa fa-twitter fa-fw"></i> Tweet
    </a>
    <a class="button" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Compartilhe no Google+">
        <i class="fa fa-google-plus fa-fw"></i> Google+
    </a>
    <a class="button" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary" rel="nofollow" target="_blank" title="Compartilhe no LinkedIn">
        <i class="fa fa-linkedin fa-fw"></i> LinkedIn
    </a>
</div>
